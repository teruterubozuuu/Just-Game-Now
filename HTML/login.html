    <div class="parent">
        <h1 id="title"><span id="justWord" class="titleAnim">JUST</span>.<span id="gameWord" class="titleAnim">GAME</span>.<span id="nowWord" class="titleAnim">NOW</span></h1>
    </div>
    

    <div class="wrapper">
        <form class="login-form" action="">   
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" placeholder="Email Address" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" class="chkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="button" class="btn">Login</button>
            
            <p>Don't have an account?<a href="signup.html">&nbsp;Sign Up</a></p>
        
        </form>
    </div>
