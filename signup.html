<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Pixelify+Sans:wght@700&family=Righteous&family=VT323&display=swap" rel="stylesheet">
    <script  type="text/javascript" src="login.js"></script>
    <title>Log In</title>
</head>
<body>
    <div class="parent">
        <h1 id="title"><span id="justWord" class="titleAnim">JUST</span>.<span id="gameWord" class="titleAnim">GAME</span>.<span id="nowWord" class="titleAnim">NOW</span></h1>
    </div>
    <div class="wrapper">
        <form class="login-form" action="">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="button" class="btn">Sign Up</button>
            <p><a href="login.html">Back to Login</a></p>
        </form>
    </div>
</body>
</html>
